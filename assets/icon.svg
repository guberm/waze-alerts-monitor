<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#grad1)"/>
  
  <!-- Inner circle background -->
  <circle cx="96" cy="96" r="85" fill="#FF5722" opacity="0.9"/>
  
  <!-- Road -->
  <rect x="20" y="130" width="152" height="40" fill="#333333" rx="5"/>
  <line x1="35" y1="150" x2="157" y2="150" stroke="#FFD700" stroke-width="2" stroke-dasharray="8,8"/>
  
  <!-- Car -->
  <g filter="url(#shadow)">
    <!-- Car body -->
    <rect x="45" y="135" width="50" height="28" fill="#2196F3" rx="3"/>
    <!-- Windshield -->
    <polygon points="48,140 65,120 80,120 75,140" fill="#87CEEB" opacity="0.7"/>
    <!-- Wheels -->
    <circle cx="55" cy="164" r="5" fill="#000000"/>
    <circle cx="85" cy="164" r="5" fill="#000000"/>
    <!-- Windows -->
    <rect x="50" y="137" width="8" height="12" fill="#87CEEB" opacity="0.8"/>
    <rect x="62" y="137" width="8" height="12" fill="#87CEEB" opacity="0.8"/>
  </g>
  
  <!-- Alert icon (triangle with exclamation) -->
  <g transform="translate(96, 50)">
    <!-- Exclamation mark -->
    <circle cx="0" cy="-15" r="4" fill="#FFD700"/>
    <rect x="-2" y="-8" width="4" height="10" fill="#FFD700" rx="1"/>
  </g>
  
  <!-- Speed lines indicating motion -->
  <line x1="10" y1="70" x2="30" y2="70" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  <line x1="15" y1="80" x2="35" y2="80" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
  <line x1="162" y1="70" x2="182" y2="70" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  <line x1="157" y1="80" x2="177" y2="80" stroke="#FFD700" stroke-width="2" opacity="0.6"/>
</svg>