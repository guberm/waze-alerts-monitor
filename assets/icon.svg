<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5252;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <radialGradient id="accentGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:0.9" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="96" cy="96" r="96" fill="url(#mainGrad)"/>
  
  <!-- Inner glow circle -->
  <circle cx="96" cy="96" r="88" fill="none" stroke="#FF9800" stroke-width="2" opacity="0.5"/>
  
  <!-- Road section -->
  <g filter="url(#shadow)">
    <rect x="30" y="125" width="132" height="50" fill="#1a1a1a" rx="8"/>
    <line x1="40" y1="150" x2="152" y2="150" stroke="#FFD600" stroke-width="3" stroke-dasharray="10,10"/>
  </g>
  
  <!-- Main car -->
  <g filter="url(#shadow)">
    <!-- Car body -->
    <path d="M 50 145 L 70 120 L 110 120 L 130 145 Q 130 160 125 165 L 55 165 Q 50 160 50 145" 
          fill="#1E88E5" stroke="#1565C0" stroke-width="1.5"/>
    
    <!-- Windshield -->
    <polygon points="65,125 105,125 105,145 75,145" fill="#64B5F6" opacity="0.8"/>
    
    <!-- Back window -->
    <rect x="110" y="128" width="15" height="15" fill="#64B5F6" opacity="0.7" rx="2"/>
    
    <!-- Front headlights -->
    <circle cx="55" cy="148" r="3" fill="#FFEB3B"/>
    <circle cx="125" cy="148" r="3" fill="#FFEB3B"/>
    
    <!-- Wheels -->
    <circle cx="65" cy="165" r="7" fill="#333333" stroke="#666" stroke-width="1"/>
    <circle cx="115" cy="165" r="7" fill="#333333" stroke="#666" stroke-width="1"/>
    <circle cx="65" cy="165" r="4" fill="#555555"/>
    <circle cx="115" cy="165" r="4" fill="#555555"/>
  </g>
  
  <!-- Alert triangle top -->
  <g filter="url(#glow)">
    <polygon points="96,35 115,70 77,70" fill="url(#accentGrad)" stroke="#FFA000" stroke-width="2"/>
    
    <!-- Exclamation mark inside triangle -->
    <circle cx="96" cy="48" r="3" fill="#333333"/>
    <rect x="94" y="54" width="4" height="8" fill="#333333" rx="1"/>
  </g>
  
  <!-- Motion lines -->
  <g stroke="#FFD600" stroke-width="2.5" stroke-linecap="round" opacity="0.7">
    <line x1="10" y1="80" x2="28" y2="80"/>
    <line x1="15" y1="92" x2="32" y2="92"/>
    <line x1="164" y1="80" x2="182" y2="80"/>
    <line x1="160" y1="92" x2="177" y2="92"/>
  </g>
  
  <!-- Corner accents -->
  <circle cx="20" cy="20" r="4" fill="#FFD600" opacity="0.6"/>
  <circle cx="172" cy="172" r="4" fill="#FFD600" opacity="0.6"/>
</svg>